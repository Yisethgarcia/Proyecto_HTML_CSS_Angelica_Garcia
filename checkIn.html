<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="stylesheet" href="css/style6.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/avion.png" alt="ACME AIR">
            <h1>ACME AIR</h1>
            <p>Flying to your dreams</p>
        </div>

        <div class="profile">
            <img src="images/user.png">
            <div class="user-details">
                <p class="name">John Doe</p>
                <a href="login.html" class="logout">Cerrar Sesión</a>
            </div>
        </div>
        <hr>
        <p class="title">Check In</p>

        <div class="card">
            <div class="flight-details">
                <img src="images/dispo.png" class="plane-icon">
                <div class="flight-info">
                    <p class="time">05:30 - 06:30</p>
                    <p class="duration">1h 30 min</p>
                    <p class="route">Bogotá - Barranquilla</p>
                </div>
            </div>
            <div class="price-info">
                <p>VAA025</p>
            </div>
        </div>

        <div class="emergency-contact-card">
            <p class="emergency-title">Contacto En Caso De Emergencia</p>
            <form>
                <input type="text" placeholder="Nombre completo" class="input-field">
                <input type="tel" placeholder="No. Teléfono Celular" class="input-field">
                <a class="gua-btn" href="menu.html">GUARDAR</a>
            </form>
        </div>
    </div>
</body>
</html>
